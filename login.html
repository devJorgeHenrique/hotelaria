<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Susanoo - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main
      class="w-100 min-vh-100 d-flex justify-content-center align-itens-center"
    >
      <div class="container d-flex justify-content-center">
        <div class="card card-login-container p-lg-5 border-0">
          <div class="card-body">
            <form>
              <div class="w-100 pb-2 pb-4">
                <h3 class="fs-2 mb-0 fw-bold mb-1">
                  <a class="navbar-brand fw-bold" href="index.html"
                    >Hotel Susanoo</a
                  >
                </h3>
                <span class="text-muted"
                  >Fa√ßa seu login abaixo para prosseguir</span
                >
              </div>
              <div class="mb-4">
                <label for="email" class="mb-2">E-mail</label>
                <input
                  type="email"
                  class="form-control rounded-0"
                  id="email"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="password" class="mb-2">Senha</label>
                <input
                  type="password"
                  class="form-control rounded-0"
                  id="password"
                  required
                />
              </div>
              <div class="mb-4 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  value="lembrar"
                  id="lembrar"
                />
                <label for="lembrar" class="lembrar">Lembre-me</label>
              </div>
              <div class="w-100 pt-0 pb-2">
                <button
                  type="submit"
                  class="btn btn-login pe-5 ps-5 rounded-0 w-100"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
</html>
